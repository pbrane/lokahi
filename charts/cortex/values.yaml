global:
 image:
  repository: opennms
  tag: latest

cortex:
  enabled: true
  serviceName: cortex
  port: 9000
  image: cortexproject/cortex:v1.14.0
  resources:
    limits:
      cpu: "1"
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 100Mi

nodeRestrictions: # will be applied to every pod in the instance
  enabled: false
  key: kubernetes.azure.com/scalesetpriority
  value: spot