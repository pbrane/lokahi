fragment EventsByNodeIdParts on Query {
  events: findEventsByNodeId(id: $id) {
    id
    uei
    nodeId
    ipAddress
    producedTime
  }
}

fragment NodeByIdParts on Query {
  node: findNodeById(id: $id) {
    id
    nodeLabel
    nodeAlias
    objectId
    systemContact
    systemDescr
    systemLocation
    systemName
    scanType
    location {
      location
    }
    ipInterfaces {
      id
      hostname
      ipAddress
      netmask
      nodeId
      snmpPrimary
      azureInterfaceId
    }
    snmpInterfaces {
      id
      ifAdminStatus
      ifAlias
      ifDescr
      ifIndex
      ifName
      ifOperatorStatus
      ifSpeed
      ifType
      ipAddress
      nodeId
      physicalAddr
    }
    azureInterfaces {
      id
      nodeId
      interfaceName
      privateIpId
      publicIpAddress
      publicIpId
      location
    }
  }
}

# TODO: Add metric details when endpoints available
query ListNodeStatus($id: Long) {
  ...EventsByNodeIdParts
  ...NodeByIdParts
}


query findExportersForNodeStatus($requestCriteria: RequestCriteriaInput!) {
  findExporters(requestCriteria: $requestCriteria) {
    snmpInterface {
      ifIndex
      ifName
    }
    ipInterface {
      id
      ipAddress
    }
  }
}

query DownloadIpInterfacesByNodeAndSearchTerm(
  $nodeId: Long!
  $searchTerm: String!
  $downloadFormat: DownloadFormat
) {
  downloadIpInterfacesByNodeAndSearchTerm(
    nodeId: $nodeId
    searchTerm: $searchTerm
    downloadFormat: $downloadFormat
  ) {
    ipInterfaces
  }
}

query FindEventsByNodeId($id: Long!) {
  events: findEventsByNodeId(id: $id) {
    id
    uei
    nodeId
    ipAddress
    producedTime
  }
}

query DownloadSnmpInterfaces(
  $nodeId: Long!
  $searchTerm: String!
  $downloadFormat: DownloadFormat
) {
  downloadSnmpInterfaces(
    nodeId: $nodeId
    searchTerm: $searchTerm
    downloadFormat: $downloadFormat
  ) {
    downloadFormat
    snmpInterfaceBytes
  }
}

query { 
  downloadEvents(
  $nodeId: Long!
  $searchTerm: String!
  $downloadFormat: DownloadFormat
) {
      searchEventsBytes
  }
}