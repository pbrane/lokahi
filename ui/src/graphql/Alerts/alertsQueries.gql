fragment AlertsParts on Query {
  findAllAlerts(
    page: $page
    pageSize: $pageSize
    severities: $severities
    sortAscending: $sortAscending
    sortBy: $sortBy
    timeRange: $timeRange
    nodeLabel: $nodeLabel
  ) {
    lastPage
    nextPage
    totalAlerts
    alerts {
      acknowledged
      description
      firstEventTimeMs
      lastUpdateTimeMs
      severity
      label
      nodeName
      databaseId
      location
      ruleNameList
      policyNameList
    }
  }
}

fragment AlertsByNode on Query {
  getAlertsByNode(
    page?: $page
    pageSize?: $pageSize
    sortAscending?: $sortAscending
    sortBy?: $sortBy
    nodeId?: $nodeId
  ) {
    lastPage
    nextPage
    totalAlerts
    alerts {
      acknowledged
      type,
      description
      firstEventTimeMs
      lastUpdateTimeMs
      severity
      label
      nodeName
      databaseId
      location
      ruleNameList
      policyNameList
    }
  }
}

query {
  downloadRecentAlertsByNode(
    $nodeId: Long!, 
    $sortAscending: Boolean!, 
    $page: Int!, 
    $pageSize: Int,
    $sortBy: String, 
    $downloadFormat: DownloadFormat
  ) {
    responseBytes
    format
  }
}

query AlertsList(
  $page: Int!
  $pageSize: Int
  $severities: [String]
  $sortAscending: Boolean!
  $sortBy: String
  $timeRange: TimeRange!
  $nodeLabel: String
) {
  ...AlertsParts
}

query CountAlerts(
  $severityFilters: [String] # ["CRITICAL", "MAJOR"]
  $timeRange: TimeRange!
) {
  countAlerts(severityFilters: $severityFilters, timeRange: $timeRange) {
    count
    error
  }
}

query AlertCounts {
  alertCounts {
    acknowledgedCount
    totalAlertCount
    countBySeverity
  }
}
